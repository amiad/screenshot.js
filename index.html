<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="screenshot.js"></script>
<style>
 img {
     border: red 2px solid;
 }
</style>
</head>
<body>
    <h1>Screenshot Example</h1>
    <button id="button">
        Take Screenshot
    </button>
<script>
document.getElementById('button').addEventListener('click', () => {
    new Screenshot({
        success: img => {
            document.body.append(img);
        },
        noPremit: () => {
            alert('Please Allow!');
        },
        noSupport: () => {
            alert("You're browser not support screen share");
        },
        sound: true,
    });
});
</script>
</body>
</html>
