<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Example</title>
    <meta charset="UTF-8">
    <script src="screenshot.js"></script>
    <style>
    img {
        border: red 2px solid;
        display: block;
        margin: 20px;
    }
    #screenshots {
        width: 500px;
        min-height: 400px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <h1>Screenshot Example</h1>
    <p><button id="button">
        Take Screenshot
    </button></p>
    <h2>Screenshots:</h2>
    <div id="screenshots"></div>
<script>
document.getElementById('button').addEventListener('click', () => {
    new Screenshot({
        success: img => {
            document.getElementById('screenshots').append(img);
        },
        noPremit: () => {
            alert('Please Allow!');
        },
        noSupport: () => {
            alert("You're browser not support screen share");
        },
        sound: true,
        width: 200,
        askNewShare: true,
    });
});
</script>
</body>
</html>
